<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap 5 Container</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- www.getbootstrap.com / CDN (Content Delivery Network)-->
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <!-- container -->
    <!--
        container-sm
        container-md
        container-lg
        cantainer-xl
        container-xxl
        container-fluid (Çözünürlük farketmeksizin sayfa genişliğini kapsar)
    -->

    <div class="container p-5 bg-dark text-white text-center">
        <h1>Bootstrap 5</h1>
        <p>Container</p>
    </div>

    <!-- Sayfa genişliği değiştirildiğinde farklılık gösterir -->
    <div class="container-lg p5 bg-primary text-white text-center">
        <h1>Bootstrap 5</h1>
        <p>Container</p>
    </div>

    <!-- Çözünürlük farketmeksizin tüm sayfa genişliğini kapsayan bir görünüm sağlar -->
    <div class="container-fluid border border-danger bg-warning text-black text-center">
        <!-- Border -->
        <h1>Bootstrap 5</h1>
        <p>Container</p>
    </div>

    <!-- 
        Color Özelliği:
        primary
        secondary
        success
        danger
        warning
        info
        light
        dark
     -->
</body>

</html>
