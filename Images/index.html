<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Bootstrap 5 Images</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid">

        <!-- Tam ekran resim -->
        <h1 class="text-center">Tam Ekran Resim</h1>
        <img class="img-fluid" src="Bridge.jpg" alt="Tam ekran resim">

        <!-- Thumbnail resim (Çarçeveli) -->
        <h1 class="text-center">Thumbnail Resim (Çerçeveli)</h1>
        <img class="img-thumbnail" src="Wave.jpg" alt="Thumbnail resim">

        <!-- Konumlandırma -->
        <h1 class="text-center">Konumlandırma</h1>
        <br>
        <img class="rounded float-start" src="Wave.jpg" alt="Sayfa soluna konumlandırılmış resim">
        <img class="rounded float-end" src="Wave.jpg" alt="Sayfa sağına konumlandırılmış resim">
        <div class="text-center">
            <img src="Wave.jpg" alt="Sayfanın ortasına konumlandırılmış resim">
        </div>
    </div>
</body>

</html>
